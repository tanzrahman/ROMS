{% extends 'task_management/task_management_base.html' %}

{% block add_comment %}

    <script src="/static/js/task_manager.js"></script>
    <link href="/static/css/selectize.css" rel="stylesheet"/>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/task_manager.js"></script>
    <script src="/static/js/selectize.js"></script>

    <div style="padding-left: 20px">

        {% if form %}
            <h2>Add Comment</h2>

            <div class="outer-wrapper">
                <div class="table-wrapper">
                    <form action="" method="post">
                        {% csrf_token %}
                        <formset>

                            <table style="width:50%" class="table table-hover table-bordered table-success">
                                {% for field in form %}
                                    <tr class="table-info table-sm" style="text-align: center; width: 40%">

                                        <td><b> {{ field.label_tag }} </b></td>
                                        <td> {{ field }} </td>
                                    </tr>
                                {% endfor %}
                            </table>
                        </formset>

                        <div id="dialog"
                             style=" z-index: 100; display: none; float: right; right: 1%; position: sticky; bottom:15%">
                            <div>
                                <button onclick="document.getElementById('dialog').style.display='none'"
                                        style="float: right">X
                                </button>
                            </div>
                            <div>
                        <textarea id="details" style="font-size: 9pt" rows="10" cols="40" white-space: pre-wrap;>
                                </textarea>
                            </div>
                        </div>

                        <input type="submit" value="Add Comment">
                    </form>

                </div>
            </div>
            <br>
            {% if message %}
                    <h3 style="color:green"><b>{{ message }}</b></h3>
                <script>
                    window.opener.location.reload(true);
                    setTimeout(function () {
                        self.close();
                    }, 1000);
                </script>
            {% endif %}

        {% endif %}

    </div>


{% endblock %}
