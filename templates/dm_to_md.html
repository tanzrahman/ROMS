{% extends 'base.html' %}

{% load static %}
{% block content %}
    <link href="/static/css/selectize.css" rel="stylesheet"/>
    <link href="/static/js/Tagging/jquery.tagger.css" rel="stylesheet"/>
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/selectize.js"></script>
    <script src="/static/js/task_manager.js"></script>
    <div style="margin-top: 3%; margin-left: 10%">
        {% if success %}
            <h3> Message Successfully sent to Managing Director</h3>
            <meta http-equiv="refresh" content="1;url=/notifications/my_replys"/>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <br>
            <input class="btn-info" style="margin-left: 20%" type="submit" value="Submit">
        </form>

    </div>

{% endblock %}
