{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>

{% block userlogin %}

        <style>

            img {
                display: inline-block;
                margin: 0 20px;
            }

            .loginDiv
            {
                position: absolute;
                top: 55%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #fff;
            }

            .loginDiv a:link, a:visited
            {
                 background-color:#26734d;
                 color: #FFF;
                 padding: 5px 10px;
                 text-align: center;
                 text-decoration: none;
                 display: inline-block;
                 float: left;
                 border-style: solid;
                 border-color: black;


                 border-width: 2px;
            }

            .loginDiv a:hover, a:active
            {
                 background-color: #FFF;
                 color: #000;
            }

            body
            {
                background-image: url("{% static 'loginPage.jpg' %}");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }

        </style>

    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css"/>


    <meta name="robots" content="NONE,NOARCHIVE"/>

    <body>

    <br><br><br>
    <div style= "text-align: center">
        <img src= "{% static '\ministry.png' %}" alt= "govt. logo" width=5% height= 10%>
        <img src= "{% static '\npcbl.png' %}" alt= "npcbl logo" width=5% height= 10%>
    </div>

    <div>

        <div class = "loginDiv">

            {% if error %}
            <input hidden="true" id="error_code" value="{{error}}}">
            {% endif %}

            <form style= "padding: 10px 30px;" action="" method="post">
                    {% csrf_token %}

                    <div class="form-group">

                        <label for="id_username">Username:</label> <input type="text" class="form-control" name="username"
                                                                                           autofocus maxlength="254"
                                                                                           required id="id_username"/>
                    </div>
                    <div class="form-group">

                        <label for="id_password">Password:</label> <input type="password" class="form-control"
                                                                                           name="password"
                                                                                           required id="id_password"/>
                        <input type="hidden" name="next" value="/"/>
                    </div>


                <div class="submit-row">
                    <label>&nbsp;</label><input type="submit" value="Log in"
                                                style= "margin-left: 35%; margin-bottom: 5%; background-color: #26734d;" class="btn btn-success" />
                </div>
            </form>

            <label style="margin-left: 15%; font-size: 12px"><i><b>If you don't have any account, please contact your Division Head</b></i></label>

        </div>

        <div>
            <h1 style="
              text-align: center;
              font-size: 60px;
              font-weight: bold;
              color: rgba(255, 255, 255, 255); /* white text, 90% opacity */
              text-shadow: 4px 4px 4px rgba(0,0,0,0.8);
            ">
               Rooppur Operational Management System
            </h1>
        </div>

    </div>

    </body>
    <script>
            $(document).ready(function(){
              if(document.getElementById("error_code")){
                alert("Username & Password Wrong!");
              }
            });
    </script>

</body>

{% endblock %}
