{% extends 'base.html' %}
{% load static %}
{% block task %}


<style>

    /* animated welcome text */

    /* clear background */
    h1 {
      text-align: center;
      padding: 16px;
      margin: 0;
    }

    /* crops animations that exceeds one line area */
    .line {
      width: 100%;
      height: 20rem;
      overflow: hidden;
      padding: 0;
      margin-bottom: 16px;
    }


    /* lineup class and keyframes */
    .lineUp {
      animation: 2s anim-lineUp ease-out infinite;
    }
    @keyframes anim-lineUp {
      0% {
        opacity: 0;
        transform: translateY(80%);
      }
      20% {
        opacity: 0;
      }
      50% {
        opacity: 1;
        transform: translateY(0%);
      }
      100% {
        opacity: 1;
        transform: translateY(0%);
      }
    }

</style>

<body style="background-color: #f5f4ef">

<form  style= "padding: 10px 30px;" action= " " method='POST'>

    <h2> Task Entry </h2>
                {% csrf_token %}

                {{ form }}

                <br><br>

                <input style= "float:right" type="submit" value="Add Task" class="btn btn-success  btn-block">
                <br><br>

            </form>
    
</body>

{% endblock %}
